<data>
    <script src="../../common/js/vue.js"></script>
	<div id="example-2">
	  <!-- `greet` 是在下面定义的方法名 -->
	  <button v-on:click="greet">Greet</button>
	</div>
	<script>
	  var example2 = new Vue({
		  el: '#example-2',
		  data: {
			name: 'Vue.js'
		  },
		  // 在 `methods` 对象中定义方法
		  methods: {
			greet: function (event) {
			  // `this` 在方法里指向当前 Vue 实例
			  alert('Hello ' + this.name + '!')
			  // `event` 是原生 DOM 事件
			  if (event) {
				alert(event.target.tagName)
			  }
			}
		  }
		})
	</script>
</data>
