<data>
    <script src="../../../common/js/vue.js"></script>
	<div id="example"> 
		Length: {{ items.length }} 
		items[1]: {{ items[1] }}
	</ul>
	<script>
		var vm = new Vue({
		   el: '#example',
		   data: {
			 items: ['a', 'b', 'c', 'd']
		   }
		})
		
		var indexOfItem = 1;
		var newValue = 'XXXXXXX';
		
		// Vue.set
		Vue.set(vm.items, indexOfItem, newValue)

		// Array.prototype.splice
		vm.items.splice(indexOfItem, 2, "YYYYY")
		
		vm.items.splice(indexOfItem + 1)
	</script>
</data>
