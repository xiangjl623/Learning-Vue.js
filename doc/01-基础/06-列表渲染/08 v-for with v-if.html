<data>
    <script src="../../common/js/vue.js"></script>
	
	<div id ="example">
	    <ul v-if="todos.length">
		  <li v-for="todo in todos" v-if="!todo.isComplete">
			{{ todo }}
		  </li>
		</ul>
		<p v-else>No todos left!</p>
	</div>
	<script>
		var vm = new Vue({
		   el: '#example',
		   data:{
		      todos:[
				  {msg:'A', isComplete: true},
				  {msg:'B', isComplete: false},
				  {msg:'C', isComplete: true}
			  ]
		   }
		})
	</script>
</data>
