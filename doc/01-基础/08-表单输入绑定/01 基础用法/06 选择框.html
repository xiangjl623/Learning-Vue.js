<data>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../../../common/js/vue.js"></script>
	<p>单选:</p>
	<div id="example">		
		<select v-model="selected">
			<option disabled value="">请选择</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
	    </select>
	    <span>Selected: {{ selected }}</span>
	</div>
	<p>多选:</p>
	<div id="example-multiple">
	      <select v-model="selected" multiple style="width: 50px;">
			<option>A</option>
			<option>B</option>
			<option>C</option>
		  </select>
		  <br/>
		  <span>Selected: {{ selected }}</span>
    </div>
	<p>用 v-for 渲染的动态选项:</p>
	
	<div id="example-vfor">
		<select v-model="selected">
		  <option v-for="option in options" v-bind:value="option.value">
			{{ option.text }}
		  </option>
		</select>
		<span>Selected: {{ selected }}</span>
	</div>

	<script>
	  var example = new Vue({
		  el: '#example',
		  data:{
		     selected: ''
		  }
		});
	   var example_multiple = new Vue({
		  el: '#example-multiple',
		  data:{
		     selected: ''
		  }
		});
	    var example_v_for = new Vue({
		  el: '#example-vfor',
		  data:{
		     selected: '',
			 options: [
			  { text: 'One', value: 'A' },
			  { text: 'Two', value: 'B' },
			  { text: 'Three', value: 'C' }
			]
		  }
		})
	</script>
	
</data>
