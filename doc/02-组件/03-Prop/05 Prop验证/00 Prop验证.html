<data>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
    <script src="../../../common/js/vue.js"></script>
	   <div id="components-demo">
	        <p>为了定制 prop 的验证方式，你可以为 props 中的值提供一个带有验证需求的对象，而不是一个字符串数组。例如：</p>
			<my-component v-bind:prop-c='"Required"'></my-component>
	   </div>
	<script>
	    Vue.component('my-component', {
		  props: {
			// 基础的类型检查 (`null` 匹配任何类型)
			propA: Number,
			// 多个可能的类型
			propB: [String, Number],
			// 必填的字符串
			propC: {
			  type: String,
			  required: true
			},
			// 带有默认值的数字
			propD: {
			  type: Number,
			  default: 100
			},
			// 带有默认值的对象
			propE: {
			  type: Object,
			  // 对象或数组默认值必须从一个工厂函数获取
			  default: function () {
				return { message: 'hello' }
			  }
			},
			// 自定义验证函数
			propF: {
			  validator: function (value) {
				// 这个值必须匹配下列字符串中的一个
				return ['success', 'warning', 'danger'].indexOf(value) !== -1
			  }
			}
		  },
		  template: '<div> propA ：{{ propA }}  propB ：{{ propB }}  propC ：{{ propC }}  propD ：{{ propD }}  propE ：{{ propE }}  propF ：{{ propF }} </div>'
		})
		new Vue({ 
			   el: '#components-demo', 
		});
	</script>
</data>
